<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      header {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
      }

      section {
        margin-top: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Sample HTML Page</h1>
    </header>

    <section>
      <p>This is a simple HTML page with a header, a paragraph, and a list.</p>

      <h2>Sample List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</section>

</body>

    </section>
  </body>
</html>
